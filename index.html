<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Markdown Previewer</title>
</head>
<body class="bg-light">
  <main class="container p-4">
    <h1 class="text-primary text-center py-2">Markdown Previewer</h1>
    <p class="text-secondary text-center py-2">
      Insert your markdown text in the editor and see how its appear in the preview box
    </p>
    <section class="row mb-4 justify-content-center">
      <div id="editor-container" class="col-8 p-0">
        <div class="position-relative">
          <label for="editor" class="
            form-label 
            text-light 
            text-center
            fs-6
            fw-bold
            bg-dark 
            bg-gradient 
            p-2 
            mb-2
            rounded
            col-12"
          >
            <i class="fab fa-free-code-camp"></i>
            Editor
          </label>
          <button 
            data-maximize="editor"
            type="button" 
            class="position-absolute top-0 end-0 btn btn-outline-light border-0 rounded-0"  
            style="height: 40px; width: 40px;"
          >
            <i class="fas fa-expand-arrows-alt"></i>
          </button>
        </div>
        <textarea id="editor" class="form-control" name="editor" cols="80" rows="10" resize="vertical"></textarea>
      </div>
    </section>
    <section class="row justify-content-center">
      <div id="preview-container" class="col-10">
        <div class="position-relative">
          <div class="
            text-light 
            text-center
            fs-6
            fw-bold
            bg-dark 
            bg-gradient 
            p-2
            mb-2
            rounded
            col-12"
          >
            <i class="fab fa-free-code-camp"></i>
            Preview
          </div>
          <button 
            data-maximize="preview"
            type="button" 
            class="position-absolute top-0 end-0 btn btn-outline-light border-0 rounded-0"  
            style="height: 40px; width: 40px;"
          >
            <i class="fas fa-expand-arrows-alt"></i>
          </button>
        </div>
        <div id="preview" class="card p-4"></div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="dist/main.js" type="module"></script>
</body>
</html>
